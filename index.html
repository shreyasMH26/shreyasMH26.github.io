<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MH's Modern Portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="hero">
      <div class="hero-text">
        <h1>MH's Modern Portfolio</h1>
        <p>A dynamic, modern portfolio built with clean design.</p>
        <div class="buttons">
          <a href="#projects" class="btn primary">View Projects</a>
          <a href="#contact" class="btn secondary">Contact</a>
        </div>
      </div>

      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search projects..." />
      </div>
    </header>

    <section id="tags">
      <h2>Tags</h2>
      <div id="tagContainer"></div>
    </section>

    <main id="projects" class="grid"></main>

    <!-- Modal -->
    <div id="projectModal" class="modal hidden">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <h3 id="modalTitle"></h3>
        <p id="modalDesc"></p>
        <div id="modalTags" class="tags"></div>
        <div id="modalLinks" class="links"></div>
      </div>
    </div>

    <footer id="contact">
      <p>© <span id="year"></span> MH — Built with HTML, CSS & JS</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
