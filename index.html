<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shreyas M H | Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="fade-in">
    <h1>Shreyas M H</h1>
    <p class="tagline">CSE Student | Web Developer</p>
  </header>

  <!-- About Section -->
  <section id="about" class="fade-in">
    <h2>About Me</h2>
    <p>🌐 “CSE student | I build random web things and explore how tech actually works.”</p>
  </section>

  <!-- Projects -->
  <section id="projects" class="fade-in">
    <h2>My Projects</h2>
    <div id="projectGrid" class="project-grid"></div>
  </section>

  <!-- Contact -->
  <section id="contact" class="fade-in">
    <h2>Contact Me</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>📧 mtbridershreyas@gmail.com</p>
    <p>© <span id="year"></span> Shreyas M H</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
